apiVersion: apps/v1
kind: Deployment
metadata:
  name: tei
  namespace: corp-ai
spec:
  replicas: 1
  selector:
    matchLabels: { app: tei }
  template:
    metadata:
      labels: { app: tei }
    spec:
      containers:
        - name: tei
          image: ghcr.io/huggingface/text-embeddings-inference:1.5
          args:
            - "--model-id=intfloat/multilingual-e5-base"
            - "--pooling=mean"
          ports:
            - containerPort: 80
          resources:
            requests: { cpu: "500m", memory: "1Gi" }
            limits:   { cpu: "1",    memory: "2Gi" }
