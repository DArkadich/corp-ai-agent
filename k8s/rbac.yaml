apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-view
  namespace: corp-ai
rules:
  - apiGroups: [""]
    resources: ["pods","services","endpoints"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-view-binding
  namespace: corp-ai
subjects:
  - kind: ServiceAccount
    name: default
    namespace: corp-ai
roleRef:
  kind: Role
  name: agent-view
  apiGroup: rbac.authorization.k8s.io
