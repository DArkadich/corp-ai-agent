apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-restrict-egress
  namespace: corp-ai
spec:
  podSelector:
    matchLabels: { app: agent-api }
  policyTypes: ["Egress","Ingress"]
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: corp-ai
      ports:
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 11434
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 5432
